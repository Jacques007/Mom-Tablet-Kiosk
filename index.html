<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ouma Hannetjie se Tablet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: lightblue;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Nuus vir vandag</h1>

    <p id="date" style="font-size: 20px; font-weight: bold; text-align: center; color: orange;"></p>

<script>
    const days = ["Sondag", "Maandag", "Dinsdag", "Woensdag", "Donderdag", "Vrydag", "Saterdag"];
    const months = ["Januarie", "Februarie", "Maart", "April", "Mei", "Junie",
                    "Julie", "Augustus", "September", "Oktober", "November", "Desember"];

    const today = new Date();
    const dd = String(today.getDate()).padStart(2, '0');
    const dayName = days[today.getDay()];
    const mmm = months[today.getMonth()];
    const ccyy = today.getFullYear();

    document.getElementById("date").innerText = "Vandag is " + dd + " " + mmm + " " + ccyy + " " + dayName;
</script>

    <p style="font-size: 24px;">Hanro tel my 12uur op vir middagete by Hannelie</p>
    <p style="font-size: 24px;">Jacques en Lizelle se huweliksherdenking van 29 jaar</p>
    
    <img src="MomMainTabletImage.jpg" alt="My picture" style="width:300px; display:block; margin:auto;">

</body>
</html>
